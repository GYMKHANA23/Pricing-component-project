<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mb.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Lanze Ivan Geronimo]</title>
  </head>
  <body>
    <header>
      <div class="style-top">
        <img src="images/bg-top.svg" alt="" />
      </div>
      <div class="text">
        <div class="main-txt">
          <h2>Our Pricing</h2>
        </div>
        <div class="sub-txt">
          <p>Annually</p>
          <input type="checkbox" id="switch" /><label for="switch"
            >Toggle</label
          >
          <p>Monthly</p>
        </div>
      </div>
    </header>
    <section class="main-container">
      <div class="sub-container">
        <div class="boxes">
          <h4>Basic</h4>
          <h1 id="price1">199.9</h1>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button class="btn">LEARN MORE</button>
        </div>
        <div class="uniqbox">
          <div class="boxes2">
            <h4>Professional</h4>
            <h1 id="price2">249.99</h1>
            <hr />
            <p>1 TB Storage</p>
            <hr />
            <p>5 Users Allowed</p>
            <hr />
            <p>Send up to 10 GB</p>
            <hr />
            <button class="btn">LEARN MORE</button>
          </div>
        </div>
        <div class="boxes">
          <h4>Master</h4>
          <h1 id="price3">399.99</h1>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button class="btn">LEARN MORE</button>
        </div>
      </div>
      <div class="style-bottom">
        <img src="images/bg-bottom.svg" alt="" />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lanze Ivan Geronimo</a>.
      </div>
    </section>
    <script src="/app.js"></script>
  </body>
</html>
